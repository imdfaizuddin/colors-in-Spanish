<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Spanish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Colors</h1>
  <h2>Learn colors in Spanish!</h2>
  <h2 class="color-names" id="red">Rojo</h2>
    <img class="color" src="./assets/images/red.png" alt="red color">
  <h2 class="color-names" id="blue">Azul</h2>
    <img class="color" src="./assets/images/blue.png" alt="blue color">
  <h2 class="color-names" id="orange">Naranga</h2>
    <img class="color" src="./assets/images/orange.png" alt="orange color">
  <h2 class="color-names" id="green">Verde</h2>
    <img class="color" src="./assets/images/green.png" alt="green color">
  <h2 class="color-names" id="yellow">Amarillo</h2>
    <img class="color" src="./assets/images/yellow.png" alt="yellow color">
</body>
</html>
